<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DeployX - Website Previewer</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }
        .upload-box {
            border: 2px dashed #999;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            cursor: pointer;
        }
        #iframe-container {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <h1>DeployX - Website Previewer</h1>

    <form id="upload-form">
        <label>Project Folder Name: <input type="text" name="folder_name" required></label><br><br>
        <div class="upload-box" id="drop-area">
            <p>Drag and drop your project files here</p>
            <input type="file" id="fileElem" name="files[]" multiple style="display:none">
            <button type="button" onclick="document.getElementById('fileElem').click();">Browse Files</button>
        </div>
        <br>
        <button type="submit">Upload & Preview</button>
    </form>

    <div id="iframe-container" style="display: none;">
        <h3>Live Preview</h3>
        <iframe id="preview-frame"></iframe>
    </div>

    <script>
        const dropArea = document.getElementById('drop-area');
        const fileInput = document.getElementById('fileElem');
        const form = document.getElementById('upload-form');
        let filesToUpload = [];

        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.style.borderColor = 'green';
        });

        dropArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dropArea.style.borderColor = '#999';
        });

        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.style.borderColor = '#999';
            filesToUpload.push(...e.dataTransfer.files);
            alert(`${filesToUpload.length} file(s) added.`);
        });

        fileInput.addEventListener('change', () => {
            filesToUpload.push(...fileInput.files);
            alert(`${filesToUpload.length} file(s) added.`);
        });

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            for (let file of filesToUpload) {
                formData.append('files[]', file);
            }

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                if (data.status === 'static') {
                    document.getElementById('preview-frame').src = data.url;
                    document.getElementById('iframe-container').style.display = 'block';
                } else if (data.status === 'flask') {
                    document.getElementById('preview-frame').src = data.url;
                    document.getElementById('iframe-container').style.display = 'block';
                } else {
                    alert('Error: ' + data.message);
                }
            })
            .catch(err => {
                alert('Upload failed: ' + err);
            });
        });
    </script>
</body>
</html>
